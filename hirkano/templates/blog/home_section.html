<section id="home-section" class="hero">
    <h3 class="vr">Welcome to DigiLab</h3>
    <div class="home-slider js-fullheight owl-carousel">
       {% for slide_show in slide_showes %}
       <div class="slider-item js-fullheight">
          <div class="overlay"></div>
          <div class="container-fluid p-0">
             <div class="row d-md-flex no-gutters slider-text js-fullheight align-items-center justify-content-end" data-scrollax-parent="true">
                <div class="one-third order-md-last img js-fullheight" style="background-image:url(/media/{{ slide_show.image }});">
                   <div class="overlay"></div>
                </div>
                <div class="one-forth d-flex js-fullheight align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                   <div class="text">
                      <span class="subheading">{{ slide_show.message }}</span>
                      <h1 class="mb-4 mt-3">{{ slide_show.title }}</h1>
                      <p>{{ slide_show.text }}</p>
                      <p><a href="#" class="btn btn-primary px-5 py-3 mt-3">Get in touch</a></p>
                   </div>
                </div>
             </div>
          </div>
       </div>
       {% endfor %}
    </div>
</section>
